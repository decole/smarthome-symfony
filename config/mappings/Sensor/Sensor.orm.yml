App\Domain\Doctrine\Sensor\Entity\Sensor:
  table: 'sensor'
  type: entity
  inheritanceType: JOINED
  discriminatorColumn:
    name: sensor_type
    type: string
  discriminatorMap:
    temperature: App\Domain\Doctrine\Sensor\Entity\SensorTemperature
    humidity: App\Domain\Doctrine\Sensor\Entity\SensorHumidity
    leakage: App\Domain\Doctrine\Sensor\Entity\SensorLeakage
    pressure: App\Domain\Doctrine\Sensor\Entity\SensorPressure
    dryContact: App\Domain\Doctrine\Sensor\Entity\SensorDryContact
  fields:
    id:
      id: true
      type: uuid
    name:
      type: string
      unique: true
    topic:
      type: string
      unique: true
    payload:
      type: string
      nullable: true
    status:
      type: smallint
    notify:
      type: boolean
    createdAt:
      type: datetime_immutable
      name: created_at
    updatedAt:
      type: datetime_immutable
      name: updated_at
      nullable: true
  embedded:
    statusMessage:
      class: App\Domain\Doctrine\DeviceCommon\Entity\StatusMessage
      columnPrefix: false