monolog:
    channels:
        - deprecation
        - mqtt_transport
        - telegram_service
        - event_handler

when@dev:
    monolog:
        handlers:
            main:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug
                channels: ["!event"]
            console:
                type: console
                process_psr_3_messages: false
                channels:
                    - mqtt_transport
                verbosity_levels:
                    VERBOSITY_NORMAL: INFO
            mqtt_transport:
                level: debug
                type: stream
                path: '%kernel.logs_dir%/%kernel.environment%.mqtt_transport.log'
                channels: [ mqtt_transport ]
            telegram_service:
                level: debug
                type: stream
                path: '%kernel.logs_dir%/%kernel.environment%.telegram_sender_service.log'
                channels: [ telegram_service ]
            event_handler:
                level: debug
                type: stream
                path: '%kernel.logs_dir%/%kernel.environment%.event_handler.log'
                channels: [ event_handler ]

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [ 404, 405 ]
                channels: [ "!event" ]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug

when@prod:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [ 404, 405 ]
                buffer_size: 50 # How many messages should be saved? Prevent memory leaks
            nested:
                type: stream
                path: php://stderr
                level: debug
                formatter: monolog.formatter.json
            console:
                type: console
                process_psr_3_messages: false
                channels: [ "!event", "!doctrine" ]
            deprecation:
                type: stream
                channels: [ deprecation ]
                path: php://stderr
