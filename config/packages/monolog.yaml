monolog:
    channels:
        - deprecation
        - mqtt_transport
        - periodic_handler
        - telegram_service
        - event_handler
        - quasar_service
        - discord_service
        - smart_home
        - rabbit_consumers
        - schedule_service

    handlers:
        console:
            type: console
            process_psr_3_messages: false
            channels:
                - mqtt_transport
                - periodic_handler
                - telegram_service
                - event_handler
                - quasar_service
                - discord_service
                - schedule_service
            verbosity_levels:
                VERBOSITY_NORMAL: INFO
        mqtt_transport:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.mqtt_transport.log'
            channels: [ mqtt_transport ]
            level: debug
        periodic_handler:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.periodic_handler.log'
            channels: [ periodic_handler ]
            level: debug
        telegram_service:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.telegram_sender_service.log'
            channels: [ telegram_service ]
            level: debug
        event_handler:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.event_handler.log'
            channels: [ event_handler ]
            level: debug
        quasar_service:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.quasar_service.log'
            channels: [ quasar_service ]
            level: debug
        discord_service:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.discord_service.log'
            channels: [ discord_service ]
            level: debug
        smart_home:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.smart_home.log'
            channels: [ smart_home ]
            level: debug
        rabbit_consumers:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.rabbit_consumers.log'
            channels: [ rabbit_consumers ]
            level: debug
        schedule_service:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.schedule_service.log'
            channels: [ schedule_service ]
            level: debug
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [ '!event', '!smart_home', '!discord_service', '!telegram_service', '!quasar_service', '!mqtt_transport', '!periodic_handler', '!schedule_service', '!rabbit_consumers']

when@test:
    monolog:
        handlers:
            main:
                type: fingers_crossed
                action_level: error
                handler: nested
                excluded_http_codes: [ 404, 405 ]
                channels: [ "!event" ]
            nested:
                type: stream
                path: "%kernel.logs_dir%/%kernel.environment%.log"
                level: debug